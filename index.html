    function useLocalMap(key, initial){
      const [map,setMap]=React.useState(()=>{ try{const raw=localStorage.getItem(key); return raw?JSON.parse(raw):initial;}catch{ return initial }});
      React.useEffect(()=>{ try{localStorage.setItem(key,JSON.stringify(map));}catch{} },[key,map]);
      return [map,setMap];
    }
    function useLocalList(key, initial){
      const [list,setList]=React.useState(()=>{ try{const raw=localStorage.getItem(key); return raw?JSON.parse(raw):initial;}catch{ return initial }});
      React.useEffect(()=>{ try{localStorage.setItem(key,JSON.stringify(list));}catch{} },[key,list]);
      return [list,setList];
    }

    /* ========================================
       Small UI bits
    ======================================== */
    function StagePill({label,active,onClick}){
      return (
        <button aria-pressed={!!active} onClick={onClick}
          className={cls("px-3 py-1 rounded-full text-sm border transition",
            active?"bg-white border-[color:var(--brand-primary)] text-[color:var(--brand-primary)] shadow":"bg-white/70 border-gray-200 text-gray-600 hover:text-gray-900")}>{label}</button>

    }
    function FilterChip({label,active,onClick}){
      return (
        <button aria-pressed={!!active} onClick={onClick}

            active?"bg-[color:var(--brand-sky)]/20 border-[color:var(--brand-sky)]":"bg-white border-gray-200")}>{label}</button>

    }
    function ProgressBar({value}){

            {right}
          </div>
          {children}
        </section>

    }
    function TaskRow({stageId,task,doneMap,setDoneMap}){
      const key=`${stageId}:${task.id}`; const done=!!doneMap[key];
      return (
        <label className="flex items-start gap-3 py-2 group cursor-pointer">
          <input aria-label={`Задача ${task.id}`} type="checkbox" checked={done}
            onChange={e=>setDoneMap(m=>({...m,[key]:e.target.checked}))}
            className="mt-1 h-4 w-4 rounded border-gray-300 text-[color:var(--brand-primary)] focus:ring-[color:var(--brand-primary)]"/>
          <div className={cls("flex-1 text-sm leading-relaxed",done?"line-through text-gray-400":"text-gray-800")}>{task.text}</div>
          <span className={cls("text-[10px] uppercase tracking-wide px-2 py-1 rounded-full border",
            task.role==="executor"?"bg-[color:var(--brand-primary)]/8 border-[color:var(--brand-primary)] text-[color:var(--brand-primary)]":
            task.role==="client"?"bg-[color:var(--brand-accent)]/10 border-[color:var(--brand-accent)] text-[color:var(--brand-accent)]":

        </label>
      );

    /* ========================================
       Interaction History (Notion sync via n8n)
       — fixed histLoad() duplicate & syntax
    ======================================== */
    const HISTORY_TYPES=["зустріч","питання","відповідь","рішення","нотатка"];

    function Pill({label,active,onClick}){
      return <button onClick={onClick} aria-pressed={!!active} className={cls("px-3 py-1 rounded-full text-xs border transition",
        active?"bg-white border-[color:var(--brand-primary)] text-[color:var(--brand-primary)] shadow":"bg-white border-gray-200 text-gray-600 hover:text-gray-900")}>{label}</button>;
    }

    function InteractionHistory(){
      const [items,setItems]=useLocalList("fbbp_ir_history",[]);
      const [typeFilter,setTypeFilter]=React.useState("all");
      const [q,setQ]=React.useState("");
      const [openForm,setOpenForm]=React.useState(false);
      const [form,setForm]=React.useState({type:"зустріч",title:"",summary:"",link:""});

      const filtered=React.useMemo(()=>{
        const tOk=(x)=>typeFilter==="all"||x.type===typeFilter;
        const qlc=q.trim().toLowerCase();
        return items.filter(x=>tOk(x)&&(!qlc||(x.title+" "+x.summary).toLowerCase().includes(qlc)))
          .sort((a,b)=>new Date(b.date)-new Date(a.date));
      },[items,typeFilter,q]);

      function addItem(){
        if(!form.title.trim()&&!form.summary.trim()) return;
        const it={id:Date.now().toString(),date:new Date().toISOString(),...form};
        setItems(prev=>[it,...prev]); setForm({...form,title:"",summary:"",link:""}); setOpenForm(false);
      }
      function removeItem(id){ setItems(prev=>prev.filter(x=>x.id!==id)) }
      function clearAll(){ if(confirm("Очистити всю історію?")) setItems([]) }
      const fmt=(d)=>{ try{ return new Date(d).toLocaleString("uk-UA")}catch{ return d } };

      /* === n8n / Notion sync === */
      const HIST_ENDPOINT="https://finbpm3.app.n8n.cloud/webhook/6bf259a0-7012-466b-9a35-314fa54daea3";

      async function histLoad(){
        try{
          const r = await fetch(HIST_ENDPOINT,{method:"GET"});
          if(!r.ok) throw new Error(r.status);
          const raw = await r.text();
          let j; try { j = JSON.parse(raw); } catch(parseErr){ console.warn("Hist load: JSON parse failed", parseErr, raw); return; }

          // Normalize possible response shapes:
          // 1) { list: [...] }
          // 2) [ { list: [...] } ]
          // 3) [ {id, date, type, title, summary, link}, ... ]
          let list = [];
          if (Array.isArray(j)) {
            if (j.length && Array.isArray(j[0]?.list)) list = j[0].list;
            else if (j.every(x => x && typeof x === 'object' && !('list' in x))) list = j; // already items array
          } else if (j && Array.isArray(j.list)) {
            list = j.list;
          }

          if (Array.isArray(list)){
            // Basic sanitize + stable sort by date desc
            const norm = list.map((x,i)=>({
              id: String(x.id ?? Date.now()+"-"+i),
              date: x.date ?? new Date().toISOString(),
              type: x.type ?? "нотатка",
              title: x.title ?? "",
              summary: x.summary ?? "",
              link: x.link ?? ""
            })).sort((a,b)=> new Date(b.date) - new Date(a.date));

            try{ localStorage.setItem("fbbp_ir_history", JSON.stringify(norm)); }catch{}
            setItems(norm);
          } else {
            console.warn("Hist load: unsupported shape", j);
          }
        } catch(e){ console.warn("Hist load failed", e); }
      }
      async function histSave(list)(list){
        try{ await fetch(HIST_ENDPOINT,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({list,project:"IR"})}); }
        catch(e){ console.warn("Hist save failed",e); }
      }

      const firstSync = React.useRef(true);
      React.useEffect(()=>{ histLoad() },[]);
      React.useEffect(()=>{ if(firstSync.current){ firstSync.current=false; return; } const t=setTimeout(()=>histSave(items),800); return ()=>clearTimeout(t)},[items]);

      return (
        <SectionCard title="Історія взаємодії" subtitle="Саммері зустрічей, питання/відповіді, рішення та нотатки (локальна пам’ять + синк через n8n/Notion)">
          <div className="space-y-4">
            <div className="flex flex-wrap items-center gap-2">
              <Pill label="Всі" active={typeFilter==="all"} onClick={()=>setTypeFilter("all")} />
              {HISTORY_TYPES.map(t=>
                <Pill key={t} label={t} active={typeFilter===t} onClick={()=>setTypeFilter(t)} />
              )}
              <div className="flex-1" />
              <input value={q} onChange={e=>setQ(e.target.value)} placeholder="Пошук по історії…" className="w-full md:w-64 px-3 py-2 text-sm border rounded-md" />
              <button onClick={()=>setOpenForm(v=>!v)} className="px-3 py-2 text-sm rounded-md border border-[color:var(--brand-primary)] text-[color:var(--brand-primary)] hover:bg-[color:var(--brand-primary)] hover:text-white">
                {openForm?"Сховати форму":"Додати запис"}
              </button>
            </div>

            {openForm && (
              <div className="grid md:grid-cols-4 gap-3 bg-white rounded-xl border border-[color:var(--brand-grayLine)] p-4">
                <div>
                  <div className="text-xs text-gray-500 mb-1">Тип</div>
                  <select value={form.type} onChange={e=>setForm({...form,type:e.target.value})} className="w-full px-3 py-2 text-sm border rounded-md">
                    {HISTORY_TYPES.map(t=>
                      <option key={t} value={t}>{t}</option>
                    )}
                  </select>
                </div>
                <div className="md:col-span-3">
                  <div className="text-xs text-gray-500 mb-1">Заголовок</div>
                  <input value={form.title} onChange={e=>setForm({...form,title:e.target.value})} className="w-full px-3 py-2 text-sm border rounded-md" placeholder="Напр. Саммері дзвінка з CFO"/>
                </div>
                <div className="md:col-span-3">
                  <div className="text-xs text-gray-500 mb-1">Короткий зміст</div>
                  <textarea value={form.summary} onChange={e=>setForm({...form,summary:e.target.value})} className="w-full px-3 py-2 text-sm border rounded-md" rows="3" placeholder="Основні тези, рішення, Q&A…"></textarea>
                </div>
                <div>
                  <div className="text-xs text-gray-500 mb-1">Посилання (опц.)</div>
                  <input value={form.link} onChange={e=>setForm({...form,link:e.target.value})} className="w-full px-3 py-2 text-sm border rounded-md" placeholder="Notion / Meet / Doc"/>
                </div>
                <div className="md:col-span-4 flex justify-end gap-2">
                  <button onClick={addItem} className="px-3 py-2 text-sm rounded-md bg-[color:var(--brand-primary)] text-white">Зберегти</button>
                  <button onClick={()=>setOpenForm(false)} className="px-3 py-2 text-sm rounded-md border">Скасувати</button>
                </div>
              </div>
            )}

            <div className="space-y-3">
              {filtered.length===0 && <div className="text-sm text-gray-500 border border-dashed rounded-xl p-4">Поки порожньо. Додай перший запис — наприклад, саммері останнього колу або список відкритих питань.</div>}
              {filtered.map(it=>(
                <div key={it.id} className="bg-white rounded-xl border border-[color:var(--brand-grayLine)] p-4">
                  <div className="flex items-center gap-2 text-xs text-gray-500">
                    <span className="px-2 py-0.5 rounded-full border">{it.type}</span>
                    <span>·</span><span>{fmt(it.date)}</span>
                    <div className="flex-1" />
                    <button onClick={()=>removeItem(it.id)} className="text-xs text-gray-400 hover:text-red-600">Видалити</button>
                  </div>
                  {it.title && <div className="mt-1 text-sm font-semibold">{it.title}</div>}
                  {it.summary && <div className="mt-1 text-sm text-gray-700 whitespace-pre-wrap">{it.summary}</div>}
                  {it.link && <a href={it.link} target="_blank" rel="noopener noreferrer" className="mt-2 inline-block text-sm text-[color:var(--brand-primary)] underline">Перейти до джерела</a>}
                </div>
              ))}
            </div>

            <div className="flex items-center justify-between text-xs text-gray-500 pt-2">
              <div>Зберігається локально + синхронізується через n8n/Notion.</div>
              {items.length>0 && <button onClick={clearAll} className="hover:text-gray-800">Очистити все</button>}
            </div>
          </div>
        </SectionCard>
      );
    }

    /* ========================================
       App
    ======================================== */
    function App(){
      const [doneMap,setDoneMap]=useLocalMap("fbbp_ir_doneMap",{});
      const [stageFilter,setStageFilter]=React.useState("all");
      const [roleFilter,setRoleFilter]=React.useState(["executor","client","both"]);
      const [periodFilter,setPeriodFilter]=React.useState("all");
      const [statusFilter,setStatusFilter]=React.useState("all");

      const flatTasks=React.useMemo(()=>PLAN.flatMap(s=>s.tasks.map(t=>({stageId:s.id,...t}))),[]);
      const totalTasks=flatTasks.length;
      const doneCount=flatTasks.reduce((a,t)=>doneMap[`${t.stageId}:${t.id}`]?a+1:a,0);
      const progress=Math.round((doneCount/Math.max(1,totalTasks))*100);

      const currentStageIndex=React.useMemo(()=>{
        for(let i=0;i<PLAN.length;i++){
          const s=PLAN[i]; const allDone=s.tasks.every(t=>doneMap[`${s.id}:${t.id}`]); if(!allDone) return i;
        } return PLAN.length-1;
      },[doneMap]);

      const filteredStages=PLAN.filter(s=>{
        const byStage=stageFilter==="all"||s.id===Number(stageFilter);
        const byPeriod=periodFilter==="all"||s.period===periodFilter;
        return byStage&&byPeriod;
      });
      const roleSet=new Set(roleFilter);
      function taskOk(stageId,task){
        const roleOk=roleSet.has(task.role);
        const key=`${stageId}:${task.id}`; const done=!!doneMap[key];
        const statusOk=statusFilter==="all"||(statusFilter==="done"&&done)||(statusFilter==="notdone"&&!done);
        return roleOk&&statusOk;
      }
      const stageScrollTo=id=>{ const el=document.getElementById(`stage-${id}`); if(el) el.scrollIntoView({behavior:"smooth",block:"start"}); };
      const resetAll=()=>{ if(confirm("Очистити позначки виконання для всіх задач?")){ try{ localStorage.removeItem("fbbp_ir_doneMap"); }catch{} window.location.hash = "#top"; window.location.reload(); } };

      return (
        <div>
          {/* Header */}
          <header className="sticky top-0 z-40 backdrop-blur bg-white/80 border-b border-[color:var(--brand-grayLine)]">
            <div className="max-w-7xl mx-auto px-4 md:px-6 py-3 flex items-center gap-4">
              <div className="h-9 w-9 rounded-full" aria-hidden="true" style={{background:`conic-gradient(from 180deg, ${BRAND.primary}, ${BRAND.accent})`}} />
              <div className="flex-1">
                <h1 className="text-base md:text-lg font-semibold">Finance BPM · План впровадження ІР</h1>
                <p className="text-[11px] md:text-xs text-gray-500">Версія 1.3 · Жовтень 2025 · Світла тема</p>
              </div>
              <nav className="hidden md:flex gap-2" aria-label="Етапи">
                {PLAN.map((s,i)=>(<StagePill key={s.id} label={`Етап ${s.id}`} active={s.id-1===currentStageIndex} onClick={()=>stageScrollTo(s.id)} />))}
              </nav>
              <a href={MAIL} className="text-sm px-3 py-1 rounded-md border border-[color:var(--brand-primary)] text-[color:var(--brand-primary)] hover:bg-[color:var(--brand-primary)] hover:text-white transition">Контакти</a>
            </div>
          </header>

          {/* Hero / Progress */}
          <div className="max-w-7xl mx-auto px-4 md:px-6 py-6 md:py-10" id="top">
            <div className="grid md:grid-cols-3 gap-5">
              <SectionCard title="Прогрес проєкту" subtitle="На головній – інтерактивний графік прогресу і маркери етапів"
                right={<div className="text-right"><div className="text-sm text-gray-500">Завершено</div><div className="text-lg font-semibold">{doneCount} / {totalTasks}</div></div>}>
                <div className="space-y-3">
                  <ProgressBar value={progress}/>
                  <div className="flex items-center justify-between text-xs text-gray-500" aria-label="Маркер етапів">
                    {PLAN.map((s,i)=>{
                      const allDone=s.tasks.every(t=>doneMap[`${s.id}:${t.id}`]);
                      return (<button key={s.id} onClick={()=>stageScrollTo(s.id)}
                        className={cls("flex-1 h-2 mx-0.5 rounded-full", allDone?"bg-[color:var(--brand-primary)]":i===currentStageIndex?"bg-[color:var(--brand-accent)]":"bg-gray-300")}
                        title={s.title} aria-label={`Перейти до ${s.title}`} />);
                    })}
                  </div>
                  <div className="text-xs text-gray-600">Поточний етап: <span className="font-medium">Етап {currentStageIndex+1}</span></div>
                </div>
              </SectionCard>

              <SectionCard title="Фільтри" subtitle="Легка навігація по етапах і задачах">
                <div className="space-y-4">
                  <div>
                    <div className="text-xs text-gray-500 mb-2">Етап</div>
                    <div className="flex flex-wrap gap-2">
                      <FilterChip label="Всі" active={stageFilter==="all"} onClick={()=>setStageFilter("all")} />
                      {PLAN.map(s=><FilterChip key={s.id} label={`${s.id}`} active={stageFilter===String(s.id)} onClick={()=>setStageFilter(String(s.id))} />)}
                    </div>
                  </div>
                  <div>
                    <div className="text-xs text-gray-500 mb-2">Період</div>
                    <div className="flex flex-wrap gap-2">
                      <FilterChip label="Всі" active={periodFilter==="all"} onClick={()=>setPeriodFilter("all")} />
                      <FilterChip label="До Нового року (1–3)" active={periodFilter==="preNY"} onClick={()=>setPeriodFilter("preNY")} />
                      <FilterChip label="Після Нового року (4–6)" active={periodFilter==="postNY"} onClick={()=>setPeriodFilter("postNY")} />
                    </div>
                  </div>
                  <div>
                    <div className="text-xs text-gray-500 mb-2">Роль задачі</div>
                    <div className="flex flex-wrap gap-2">
                      {["executor","client","both"].map(r=>(
                        <button key={r} onClick={()=>setRoleFilter(p=>p.includes(r)?p.filter(x=>x!==r):[...p,r])}
                          className={cls("px-3 py-1 rounded-full text-xs border",roleFilter.includes(r)?"bg-white border-[color:var(--brand-primary)]":"bg-white border-gray-200 text-gray-500")}>
                          {r==="executor"?"Виконавець":r==="client"?"Клієнт":"Разом"}
                        </button>
                      ))}
                    </div>
                  </div>
                  <div>
                    <div className="text-xs text-gray-500 mb-2">Статус</div>
                    <div className="flex flex-wrap gap-2">
                      <FilterChip label="Всі" active={statusFilter==="all"} onClick={()=>setStatusFilter("all")} />
                      <FilterChip label="Виконані" active={statusFilter==="done"} onClick={()=>setStatusFilter("done")} />
                      <FilterChip label="Невиконані" active={statusFilter==="notdone"} onClick={()=>setStatusFilter("notdone")} />
                    </div>
                  </div>
                  <div className="flex justify-between items-center">
                    <a href={MAIL} className="text-sm text-[color:var(--brand-primary)] underline">Зв’язатися</a>
                    <button onClick={resetAll} className="text-xs text-gray-500 hover:text-gray-800">Очистити позначки</button>
                  </div>
                </div>
              </SectionCard>

              <SectionCard title="Контакти" subtitle="ABM Cloud · Finance BPM">
                <div className="space-y-2 text-sm">
                  <div>Пошта: <a className="text-[color:var(--brand-primary)] underline" href={MAIL}>riae@abmcloud.com</a></div>
                  <div className="text-gray-500">Для термінових питань — тема листа з префіксом <span className="font-mono">[IR-FinanceBPM]</span>.</div>
                  <div className="text-xs text-gray-400">Бренд: Montserrat, Persian Blue, Amaranth, Light Sky Blue.</div>
                </div>
              </SectionCard>
            </div>
          </div>

          {/* Interaction History */}
          <div className="max-w-7xl mx-auto px-4 md:px-6 pb-6">
            <InteractionHistory />
          </div>

          {/* Stages */}
          <div className="max-w-7xl mx-auto px-4 md:px-6 pb-10 space-y-6">
            {filteredStages.map(stage=>{
              const stageAll=stage.tasks.length;
              const stageDone=stage.tasks.filter(t=>doneMap[`${stage.id}:${t.id}`]).length;
              const stagePct=Math.round((stageDone/Math.max(1,stageAll))*100);
              return (
                <div key={stage.id} id={`stage-${stage.id}`} className="scroll-mt-20">
                  <SectionCard title={`Етап ${stage.id} · ${stage.title.replace(/^Етап \d+\. /,"")}`} subtitle={`Тривалість: ${stage.duration} · Мета: ${stage.goal}`}
                    right={<div className="text-right"><div className="text-xs text-gray-500">Прогрес етапу</div><div className="text-sm font-semibold">{stageDone}/{stageAll} ({stagePct}%)</div></div>}>
                    <div className="grid md:grid-cols-3 gap-5">
                      <div className="md:col-span-2">
                        <h4 className="text-sm font-semibold text-[color:var(--brand-oxford)] mb-2">Завдання</h4>
                        <div className="divide-y divide-[color:var(--brand-grayLine)] bg-white rounded-xl border border-[color:var(--brand-grayLine)]/80">
                          {stage.tasks.filter(t=>taskOk(stage.id,t)).map(t=>(
                            <div key={t.id} className="px-4 md:px-5"><TaskRow stageId={stage.id} task={t} doneMap={doneMap} setDoneMap={setDoneMap}/></div>
                          ))}
                          {stage.tasks.filter(t=>taskOk(stage.id,t)).length===0 && <div className="p-5 text-sm text-gray-500">Немає задач за обраними фільтрами.</div>}
                        </div>
                      </div>
                      <aside>
                        <h4 className="text-sm font-semibold text-[color:var(--brand-oxford)] mb-2">Результати етапу</h4>
                        <ul className="space-y-2 text-sm bg-white rounded-xl border border-[color:var(--brand-grayLine)]/80 p-4">
                          {stage.results.map((r,idx)=>(
                            <li key={idx} className="flex gap-2 items-start">
                              <span className="mt-1 h-2 w-2 rounded-full" style={{background:BRAND.primary}}></span>
                              <span>{r}</span>
                            </li>
                          ))}
                        </ul>
                      </aside>
                    </div>
                  </SectionCard>
                </div>
              );
            })}
          </div>

          {/* Footer */}
          <footer className="border-t border-[color:var(--brand-grayLine)] bg-white">
            <div className="max-w-7xl mx-auto px-4 md:px-6 py-6 text-sm text-gray-600 flex flex-col md:flex-row items-center justify-between gap-3">
              <div>© <span id="y"></span> ABM Cloud · Finance BPM · План впровадження ІР</div>
              <div className="flex items-center gap-2">
                <a href="#top" className="underline">Вгору</a><span className="opacity-40">·</span>
                <a href={MAIL} className="underline">Зв’язатися</a>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root=ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App/>);
    const _y=document.getElementById("y"); if(_y) _y.textContent=new Date().getFullYear();
  </script>

</body>
</html>
